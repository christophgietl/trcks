name: CI

on:
  - push

permissions: { contents: read }

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/set-up-uv
        with:
          install-dependencies: true
      - if: github.ref_type == 'tag'
        run: uv version $(git describe --tags --abbrev=0)
      - run: uv build
      - run: uv run pydoctor
      - uses: actions/upload-artifact@v4
        with:
          name: package-files
          path: |
            apidocs/
            dist/
            pyproject.toml
  lint-and-test:
    strategy:
      fail-fast: false
      matrix:
        os:
          - macos-latest
          - ubuntu-latest
          - windows-latest
        python-version:
          - "3.9"
          - "3.10"
          - "3.11"
          - "3.12"
          - "3.13"
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/set-up-uv
        with:
          install-dependencies: true
          python-version: ${{ matrix.python-version }}
      - run: uv run ruff format --check
      - run: uv run ruff check
      - run: uv run mypy
      - run: uv run pyright
      - run: uv run pytest
  publish:
    if: github.ref_type == 'tag'
    needs:
      - build
      - lint-and-test
    permissions:
      contents: read
      id-token: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          name: package-files
      - uses: ./.github/actions/set-up-uv
      - run: uv publish --index testpypi
