name: CI

on:
  - push

permissions: { }

jobs:
  build-docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/set-up-uv
        with:
          install-dependencies: true
      - run: uv run pydoctor
      - uses: actions/upload-pages-artifact@v3
        with:
          path: apidocs
  build-package:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/set-up-uv
      - if: github.ref_type == 'tag'
        run: uv version $(git describe --tags --abbrev=0)
      - run: uv build
      - uses: actions/upload-artifact@v4
        with:
          name: package-files
          path: |
            dist/
            pyproject.toml
  lint-and-test:
    strategy:
      fail-fast: false
      matrix:
        os:
          - macos-latest
          - ubuntu-latest
          - windows-latest
        python-version:
          - "3.9"
          - "3.10"
          - "3.11"
          - "3.12"
          - "3.13"
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/set-up-uv
        with:
          install-dependencies: true
          python-version: ${{ matrix.python-version }}
      - run: uv run ruff format --check
      - run: uv run ruff check
      - run: uv run mypy
      - run: uv run pyright
      - run: uv run pytest
      - run: uv run --resolution lowest-direct pytest
  publish-docs:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    if: github.ref_type == 'tag'
    needs:
      - build-docs
      - build-package
      - lint-and-test
    permissions:
      id-token: write
      pages: write
    runs-on: ubuntu-latest
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
  publish-package:
    environment:
      name: PyPI
      url: https://pypi.org/project/trcks/
    if: github.ref_type == 'tag'
    needs:
      - publish-docs
    permissions:
      id-token: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          name: package-files
      - uses: ./.github/actions/set-up-uv
      - run: uv publish
